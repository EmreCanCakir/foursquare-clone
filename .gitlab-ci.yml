include:
  - "https://gitlab.piworks.net/devops/k8s-files/raw/master/.k8s-static-page.yml"

variables:
  K8S_STATIC_PAGE_PATH: "app"

stages:
  - build
  - k8s-static-page

build website:
  image: node:16.16.0-alpine3.15
  stage: build
  script:
    - npm install
    - npx webpack
    - mkdir build
    - cp -r src/index.html build/app
    - cp -r dist build/dist

  artifacts:
    name: "website-files"
    paths:
      - app
  tags:
    - linux
    - docker
